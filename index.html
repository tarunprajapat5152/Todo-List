<body>

        <h2 class="text-center fw-medium mt-4">TODO LIST</h2>

                <input type="text" class="form-control border" id="text" placeholder="Todo...">
                <span class="input-group-text border"><i class="bi bi-search"></i></span>
            </div>
            <button class="btn-color border-0 rounded fw-medium px-3 hc ms-3" id="add" type="button">Add</button>
            <button class="btn-color border-0 rounded fw-medium px-3 hc ms-3" id="darkMode" type="button">
                <i class="bi bi-moon"></i>
            </button>
        </div>
        <ul class="list-items px-3">
            <div class="container text-center" id="check">
                <img src="check.png" class="img-fluid mt-3" alt="...">
                <h2 class="fw-medium mt-3">Empty...</h2>
            </div>
